<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Biolink Template</title>
    <meta name="viewport" content=""width=device-width, initial-scale="1" />
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
        VANTA.BIRDS({
            el: "#vanta",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            backgroundAlpha: 0.0,
            backgroundColor: 0xffffff,
            color1: 0x0,
            color2: 0x0,
            colorMode: "lerpGradient",
            birdSize: 2.00,
            speedLimit: 6.00,
            separation: 70.00,
            alignment: 77.00,
            cohesion: 5.00,
            quantity: 1.00
        })

        setTimeout(() => {
            const main = document.querySelector('ul')
            main.style.opacity = 0.97
            main.style.filter = 'blur(0px)'
        }, 2700)
    })
    </script>
</head>

<body>
    <div id="vanta"></div>
    <main>
        <header>
            <div class="typewriter">
                <h1>&lt;insert pfp here/&gt;</h1>
            </div>
            <!-- <h2>@username</h2> -->
        </header>
        <ul>
            <li>
                <a href="https://www.google.com/">
                    <img src="./images/homepage.svg" alt="homepage" width="20">
                    Official Website
                </a>
            </li>
            <li>
                <a href="https://www.twitter.com/">
                    <img src="./images/twitter.svg" alt="twitter" width="20">
                    Twitter
                </a>
            </li>
            <li>
                <a href="https://www.youtube.com/">
                    <img src="./images/youtube.svg" alt="youtube" width="20">
                    YouTube
                </a>
            </li>
            <li>
                <a href="https://www.github.com/">
                    <img src="./images/github.svg" alt="github" width="20">
                    GitHub
                </a>
            </li>
        </ul>
    </main>
</body>

</html>
